<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<!--Head module-->
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Job Search Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body class="container">

<nav th:fragment="header">
    <h1 th:text="${title}">Job Search Tracker</h1>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/index">Homepage</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard">Go to Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Sign Out</a></li>
    </ul>
</nav>

<form th:fragment="logout" th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out" class="btn btn-primary"/>
</form>

</body>
</html>
