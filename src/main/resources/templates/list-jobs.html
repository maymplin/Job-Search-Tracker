<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<header th:replace="fragments :: header"></header>
<nav th:replace="fragments :: navigation"></nav>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="job-listing">
        <thead>
        <tr>
            <th>ID</th>
            <th>Job Title</th>
            <th>Company Name</th>
            <th>Location</th>
            <th>Job Type</th>
        </tr>
        </thead>
        <tr th:each="job : ${jobListings}">
            <td th:text="${job.id}"></td>
            <td th:text="${job.jobTitle}"></a></td>
            <td th:text="${job.jobListingDetails.company}"></td>
            <td th:text="${job.jobListingDetails.jobLocation}"></td>
            <td th:text="${job.jobListingDetails.getJobType}"></td>
        </tr>
    </table>

</div>

</body>
</html>
