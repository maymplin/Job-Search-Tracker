<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
    <header th:replace="fragments :: header"></header>
    <nav th:replace="fragments :: navigation"></nav>

    <main>
<!--        <h4 th:text="${title}">add.html</h4>-->
        <h4 th:replace="fragments :: title">add.html</h4>
        <form th:action="@{/jobs/add}" method="POST">
            <div class="form-group">
                <label>Job Title
                    <input type="text" th:name="jobTitle" />
                </label>
            </div>
            <div class="form-group">
                <label>Company
                    <input type="text" th:name="company" />
                </label>
            </div>
            <div class="form-group">
                <label>Job Listing URL
                    <input type="url" th:name="jobListingUrl" />
                </label>
            </div>
            <div class="form-group">
                <label>Job Listing Number
                    <input type="text" th:name="jobListingNumber" />
                </label>
            </div>
            <div class="form-group">
                <label>Location
                    <input type="text" th:name="jobLocation" />
                </label>
            </div>
            <div class="form-group">
                <label>Job Type
                    <input type="text" th:name="jobType" />
                </label>
            </div>
            <div class="form-group">
                <label>Salary
                    <input type="text" th:name="salary" />
                </label>
            </div>
            <div class="form-group">
                <label>Qualifications
                    <textarea th:name="jobQualifications" rows="4" cols="50">
                    </textarea>
                </label>
            </div>
            <div class="form-group">
                <label>Description
                    <textarea th:name="jobDescription" rows="4" cols="50">
                    </textarea>
                </label>
            </div>
            <div class="form-group">
                <label>User
                    <input type="text" th:value="${username}" th:name="username" readonly>
                </label>
            </div>

            <div class="form-group">
                <input type="submit" value="Add Job Listing" class="btn btn btn-success"/>
            </div>
        </form>
    </main>

</body>
</html>
