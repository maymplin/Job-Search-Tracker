<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<!--<header th:replace="fragments :: header"></header>-->
<div>
    <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
        <h1>Log in to Job Tracker</h1>
        <div th:if="${param.error}" class="text-danger">Invalid username and password</div>
        <div th:if="${param.logout}">You have been logged out.</div>
        <div class="border border-secondary rounded p-3">
            <div>
                <p><input type="text" name="username" class="form-control" placeholder="Username" required /></p>
            </div>
            <p>
                <p><input type="password" name="password" class="form-control" placeholder="Password "required /></p>
            </p>
            <p>
                <input type="submit" value="Log in" />
            </p>
        </div>
    </form>
</div>
</body>
</html>
